{% block twitter_og %}

<meta property="og:title" content="Don't Read The Comments!"/>

<meta property="og:url" content="http://www.coldbrewsoftware.com/drtc"/>
<meta property="og:image" content="http://www.coldbrewsoftware.com/static/img/drtc-opengraph-card.png"/>

<!-- Twitter card metadata -->
<meta name="twitter:card" content="summary_large_image"/>

<meta name="twitter:creator" content="@drestuart"/>
